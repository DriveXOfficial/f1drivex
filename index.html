<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 DriveX — Saison 2025</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
  nav { background: #000; padding: 10px 20px; display: flex; justify-content: center; gap: 15px; }
  nav button { background: transparent; border: none; color: #fff; font-weight: bold; cursor: pointer; }
  nav button.active-link { text-decoration: underline; }
  main { padding: 20px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
  .card { background: #222; padding: 10px; border-radius: 10px; cursor: pointer; text-align: center; }
  .card img { width: 100%; border-radius: 10px; }
  .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 50; }
  .modal-content { background: #111; padding: 20px; border-radius: 10px; max-width: 600px; width: 90%; position: relative; }
  .close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px; font-weight: bold; }
  h1,h2,h3 { margin: 10px 0; }
</style>
</head>
<body>

<nav>
  <button onclick="showPage('home', this)" class="active-link">Accueil</button>
  <button onclick="showPage('pilotes', this)">Pilotes</button>
  <button onclick="showPage('calendrier', this)">Calendrier</button>
</nav>

<main>
  <section id="home">
    <h1 class="text-4xl text-center">Bienvenue sur F1 DriveX 2025</h1>
    <p class="text-center mt-2">Découvrez tous les pilotes et le calendrier officiel de la saison 2025 de Formule 1.</p>
  </section>

  <section id="pilotes" class="hidden-section">
    <h2 class="text-2xl mb-4">Pilotes F1 2025</h2>
    <input id="searchPilot" placeholder="Rechercher un pilote..." class="w-full p-2 mb-4 rounded"/>
    <div id="pilotList" class="grid"></div>
  </section>

  <section id="calendrier" class="hidden-section">
    <h2 class="text-2xl mb-4">Calendrier F1 2025</h2>
    <div id="gpList" class="grid"></div>
  </section>
</main>

<!-- Modal Pilote -->
<div id="pilotModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('pilotModal')">&times;</span>
    <div id="pilotContent"></div>
  </div>
</div>

<!-- Modal GP -->
<div id="gpModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('gpModal')">&times;</span>
    <div id="gpContent"></div>
  </div>
</div>

<script>
  // Navigation
  function showPage(id, btn){
    document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden-section'));
    document.getElementById(id).classList.remove('hidden-section');
    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-link'));
    if(btn) btn.classList.add('active-link');
  }

  // Données pilotes F1 2025
  const pilotes = [
    {prenom:"Max", nom:"Verstappen", nationalite:"Pays-Bas", ecurie:"Red Bull Racing", numero:1, photo:"https://www.formula1.com/content/dam/fom-website/drivers/max-verstappen/max-verstappen.png", bio:"Champion du monde 2024, rapide et agressif."},
    {prenom:"Sergio", nom:"Pérez", nationalite:"Mexique", ecurie:"Red Bull Racing", numero:11, photo:"https://www.formula1.com/content/dam/fom-website/drivers/sergio-perez/sergio-perez.png", bio:"Pilote expérimenté, fidèle à Red Bull Racing."},
    {prenom:"Lewis", nom:"Hamilton", nationalite:"Royaume-Uni", ecurie:"Mercedes", numero:44, photo:"https://www.formula1.com/content/dam/fom-website/drivers/lewis-hamilton/lewis-hamilton.png", bio:"Multiple champion du monde, pilote légendaire."},
    {prenom:"George", nom:"Russell", nationalite:"Royaume-Uni", ecurie:"Mercedes", numero:63, photo:"https://www.formula1.com/content/dam/fom-website/drivers/george-russell/george-russell.png", bio:"Jeune talent ambitieux de Mercedes."},
    {prenom:"Charles", nom:"Leclerc", nationalite:"Monaco", ecurie:"Ferrari", numero:16, photo:"https://www.formula1.com/content/dam/fom-website/drivers/charles-leclerc/charles-leclerc.png", bio:"Leader de Ferrari, rapide et stratégique."},
    {prenom:"Carlos", nom:"Sainz", nationalite:"Espagne", ecurie:"Ferrari", numero:55, photo:"https://www.formula1.com/content/dam/fom-website/drivers/carlos-sainz/carlos-sainz.png", bio:"Pilote espagnol, fiable et constant."},
    {prenom:"Lando", nom:"Norris", nationalite:"Royaume-Uni", ecurie:"McLaren", numero:4, photo:"https://www.formula1.com/content/dam/fom-website/drivers/lando-norris/lando-norris.png", bio:"Jeune pilote talentueux et dynamique."},
    {prenom:"Oscar", nom:"Piastri", nationalite:"Australie", ecurie:"McLaren", numero:81, photo:"https://www.formula1.com/content/dam/fom-website/drivers/oscar-piastri/oscar-piastri.png", bio:"Rookie australien prometteur."},
    {prenom:"Fernando", nom:"Alonso", nationalite:"Espagne", ecurie:"Aston Martin", numero:14, photo:"https://www.formula1.com/content/dam/fom-website/drivers/fernando-alonso/fernando-alonso.png", bio:"Double champion du monde, expérimenté."},
    {prenom:"Lance", nom:"Stroll", nationalite:"Canada", ecurie:"Aston Martin", numero:18, photo:"https://www.formula1.com/content/dam/fom-website/drivers/lance-stroll/lance-stroll.png", bio:"Pilote canadien fidèle à Aston Martin."},
    {prenom:"Esteban", nom:"Ocon", nationalite:"France", ecurie:"Alpine", numero:31, photo:"https://www.formula1.com/content/dam/fom-website/drivers/esteban-ocon/esteban-ocon.png", bio:"Pilote français expérimenté."},
    {prenom:"Pierre", nom:"Gasly", nationalite:"France", ecurie:"Alpine", numero:10, photo:"https://www.formula1.com/content/dam/fom-website/drivers/pierre-gasly/pierre-gasly.png", bio:"Pilote français solide et rapide."},
    {prenom:"Valtteri", nom:"Bottas", nationalite:"Finlande", ecurie:"Alfa Romeo", numero:77, photo:"https://www.formula1.com/content/dam/fom-website/drivers/valtteri-bottas/valtteri-bottas.png", bio:"Pilote finlandais expérimenté."},
    {prenom:"Zhou", nom:"Guanyu", nationalite:"Chine", ecurie:"Alfa Romeo", numero:24, photo:"https://www.formula1.com/content/dam/fom-website/drivers/zhou-guanyu/zhou-guanyu.png", bio:"Pilote chinois ambitieux."},
    {prenom:"Kevin", nom:"Magnussen", nationalite:"Danemark", ecurie:"Haas", numero:20, photo:"https://www.formula1.com/content/dam/fom-website/drivers/kevin-magnussen/kevin-magnussen.png", bio:"Pilote danois solide et agressif."},
    {prenom:"Nico", nom:"Hülkenberg", nationalite:"Allemagne", ecurie:"Haas", numero:27, photo:"https://www.formula1.com/content/dam/fom-website/drivers/nico-hulkenberg/nico-hulkenberg.png", bio:"Pilote allemand expérimenté."},
    {prenom:"Alex", nom:"Albon", nationalite:"Thaïlande", ecurie:"Williams", numero:23, photo:"https://www.formula1.com/content/dam/fom-website/drivers/alex-albon/alex-albon.png", bio:"Pilote thaïlandais rapide et talentueux."},
    {prenom:"Logan", nom:"Sargeant", nationalite:"USA", ecurie:"Williams", numero:2, photo:"https://www.formula1.com/content/dam/fom-website/drivers/logan-sargeant/logan-sargeant.png", bio:"Jeune rookie américain."},
    {prenom:"Liam", nom:"Lawson", nationalite:"Nouvelle-Zélande", ecurie:"AlphaTauri", numero:4, photo:"https://www.formula1.com/content/dam/fom-website/drivers/liam-lawson/liam-lawson.png", bio:"Pilote néo-zélandais prometteur."},
    {prenom:"Yuki", nom:"Tsunoda", nationalite:"Japon", ecurie:"AlphaTauri", numero:22, photo:"https://www.formula1.com/content/dam/fom-website/drivers/yuki-tsunoda/yuki-tsunoda.png", bio:"Pilote japonais rapide et agressif."}
  ];

  const pilotList = document.getElementById('pilotList');
  const searchPilot = document.getElementById('searchPilot');

  function renderPilots() {
    const query = searchPilot.value.toLowerCase();
    pilotList.innerHTML = '';
    pilotes.filter(p => (p.prenom + ' ' + p.nom).toLowerCase().includes(query)).forEach(p => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<img src="${p.photo}" alt="${p.prenom} ${p.nom}"><h3>${p.prenom} ${p.nom}</h3><p>${p.ecurie}</p>`;
      div.onclick = () => openPilotModal(p);
      pilotList.appendChild(div);
    });
  }

  searchPilot.addEventListener('input', renderPilots);
  renderPilots();

  function openPilotModal(p) {
    document.getElementById('pilotContent').innerHTML = `
      <h2>${p.prenom} ${p.nom}</h2>
      <p><strong>Écurie:</strong> ${p.ecurie}</p>
      <p><strong>Numéro:</strong> ${p.numero}</p>
      <p><strong>Nationalité:</strong> ${p.nationalite}</p>
      <p>${p.bio}</p>
      <img src="${p.photo}" style="width:100%; margin-top:10px;">
    `;
    document.getElementById('pilotModal').style.display = 'flex';
  }

  function closeModal(id) { document.getElementById(id).style.display = 'none'; }

  // Données calendrier F1 2025
  const gp2025 = [
    {date:"2025-03-02", title:"GP Australie", pays:"Australie", img:"https://upload.wikimedia.org/wikipedia/commons/6/6a/Circuit_Melbourne.png"},
    {date:"2025-03-16", title:"GP Bahreïn", pays:"Bahreïn", img:"https://upload.wikimedia.org/wikipedia/commons/f/f6/Bahrain_International_Circuit_track_map.png"},
    {date:"2025-03-30", title:"GP Arabie Saoudite", pays:"Arabie Saoudite", img:"https://upload.wikimedia.org/wikipedia/commons/5/51/Jeddah_Circuit_track_map.png"},
    {date:"2025-04-06", title:"GP Émilie-Romagne", pays:"Italie", img:"https://upload.wikimedia.org/wikipedia/commons/2/2e/Imola_2019.svg"},
    {date:"2025-04-20", title:"GP Miami", pays:"USA", img:"https://upload.wikimedia.org/wikipedia/commons/f/fc/Miami_GP_Track.png"},
    {date:"2025-05-04", title:"GP Espagne", pays:"Espagne", img:"https://upload.wikimedia.org/wikipedia/commons/0/01/Circuit_Catalunya.png"},
    {date:"2025-05-11", title:"GP Monaco", pays:"Monaco", img:"https://upload.wikimedia.org/wikipedia/commons/e/e0/Monaco_2022.svg"},
    {date:"2025-05-25", title:"GP Azerbaïdjan", pays:"Azerbaïdjan", img:"https://upload.wikimedia.org/wikipedia/commons/8/8e/Baku_City_Circuit_track_map.png"},
    {date:"2025-06-01", title:"GP Canada", pays:"Canada", img:"https://upload.wikimedia.org/wikipedia/commons/c/cf/Circuit_Gilles_Villeneuve_track_map.png"},
    {date:"2025-06-15", title:"GP Autriche", pays:"Autriche", img:"https://upload.wikimedia.org/wikipedia/commons/1/1a/Red_Bull_Ring_track_map.png"},
    {date:"2025-06-29", title:"GP Grande-Bretagne", pays:"Royaume-Uni", img:"https://upload.wikimedia.org/wikipedia/commons/5/53/Silverstone_Circuit_map.svg"},
    {date:"2025-07-06", title:"GP Hongrie", pays:"Hongrie", img:"https://upload.wikimedia.org/wikipedia/commons/6/69/Hungaroring_track_map.svg"},
    {date:"2025-07-20", title:"GP Belgique", pays:"Belgique", img:"https://upload.wikimedia.org/wikipedia/commons/0/07/Circuit_de_Spa-Francorchamps_track_map.svg"},
    {date:"2025-08-31", title:"GP Pays-Bas", pays:"Pays-Bas", img:"https://upload.wikimedia.org/wikipedia/commons/f/fd/Zandvoort_2020_track_map.svg"},
    {date:"2025-09-07", title:"GP Italie", pays:"Italie", img:"https://upload.wikimedia.org/wikipedia/commons/2/2e/Imola_2019.svg"},
    {date:"2025-09-21", title:"GP Singapour", pays:"Singapour", img:"https://upload.wikimedia.org/wikipedia/commons/f/fb/Singapore_GP_2012_track_map.png"},
    {date:"2025-09-28", title:"GP Japon", pays:"Japon", img:"https://upload.wikimedia.org/wikipedia/commons/7/7f/Suzuka_Circuit_map.svg"},
    {date:"2025-10-05", title:"GP Qatar", pays:"Qatar", img:"https://upload.wikimedia.org/wikipedia/commons/5/53/Losail_International_Circuit_track_map.svg"},
    {date:"2025-10-19", title:"GP États-Unis", pays:"USA", img:"https://upload.wikimedia.org/wikipedia/commons/f/fc/Circuit_of_the_Americas_track_map.svg"},
    {date:"2025-10-26", title:"GP Mexique", pays:"Mexique", img:"https://upload.wikimedia.org/wikipedia/commons/1/19/Autodromo_Hermanos_Rodriguez_track_map.svg"},
    {date:"2025-11-02", title:"GP Brésil", pays:"Brésil", img:"https://upload.wikimedia.org/wikipedia/commons/4/49/Interlagos_track_map.svg"},
    {date:"2025-11-16", title:"GP Abu Dhabi", pays:"Émirats arabes unis", img:"https://upload.wikimedia.org/wikipedia/commons/8/85/Yas_Marina_Circuit_track_map.svg"}
  ];

  const gpList = document.getElementById('gpList');
  gp2025.forEach(gp=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `<h3>${gp.title}</h3><p>${gp.pays}</p>`;
    div.onclick = () => openGPModal(gp);
    gpList.appendChild(div);
  });

  function openGPModal(gp) {
    document.getElementById('gpContent').innerHTML = `
      <h2>${gp.title}</h2>
      <p><strong>Pays:</strong> ${gp.pays}</p>
      <p><strong>Date:</strong> ${new Date(gp.date).toLocaleDateString()}</p>
      <img src="${gp.img}" style="width:100%; margin-top:10px;">
    `;
    document.getElementById('gpModal').style.display='flex';
  }

  // Page d'accueil
  showPage('home');
</script>

</body>
</html>
